<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Élégance & Éclat | Luxe Interactif</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;600&display=swap');

        :root {
            --primary: #d4af37;
            --dark: #121212;
            --light: #fdfbf7;
        }

        /* Smooth Scroll Lenis */
        html.lenis { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto; }
        .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }

        /* Style Minimaliste Video */
        .product-card {
            background: white;
            border-radius: 30px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            line-height: 1;
            letter-spacing: -0.02em;
        }

        .img-container {
            overflow: hidden;
            border-radius: 20px;
        }

        .img-container img {
            transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        /* Badge animé comme dans la vidéo */
        .badge-premium {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 backdrop-blur-md bg-white/70 border-b border-black/5 px-8 py-6 flex justify-between items-center">
        <a href="#" class="text-2xl font-bold tracking-tighter uppercase">Élégance<span class="text-[#d4af37]">&</span>Éclat</a>
        <div class="hidden md:flex space-x-10 font-medium text-sm uppercase tracking-widest">
            <a href="#home" class="hover:text-[#d4af37] transition">Accueil</a>
            <a href="#about" class="hover:text-[#d4af37] transition">Histoire</a>
            <a href="#products" class="hover:text-[#d4af37] transition">Collection</a>
        </div>
        <div class="flex items-center space-x-5">
            <div class="relative cursor-pointer">
                <i class="fas fa-shopping-bag text-xl"></i>
                <span class="absolute -top-2 -right-2 bg-black text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center cart-count">0</span>
            </div>
        </div>
    </nav>

    <section id="home" class="h-screen flex flex-col items-center justify-center text-center px-4 relative">
        <div class="z-10">
            <span class="text-xs uppercase tracking-[0.5em] mb-4 block text-gray-500 reveal-text">Collection 2026</span>
            <h1 class="hero-title mb-8 reveal-text">Bijoux d'Exception</h1>
            <p class="max-w-xl mx-auto text-gray-600 mb-10 reveal-text">L'artisanat français rencontre le design moderne pour créer des pièces qui captent l'éternité.</p>
            <a href="#products" class="bg-black text-white px-10 py-4 rounded-full inline-block hover:bg-[#d4af37] transition-colors duration-500 reveal-text">Explorer</a>
        </div>
        
        <div class="absolute bottom-10 right-10 w-48 h-64 md:w-64 md:h-80 opacity-0 hero-floating-img hidden md:block">
            <img src="https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?auto=format&fit=crop&q=80&w=600" class="w-full h-full object-cover rounded-3xl shadow-2xl">
        </div>
    </section>

    <section id="products" class="py-24 px-8 max-w-7xl mx-auto">
        <div class="mb-16 flex justify-between items-end">
            <div>
                <h2 class="text-4xl font-serif">La Collection</h2>
                <div class="h-1 w-20 bg-[#d4af37] mt-4"></div>
            </div>
            <div class="flex space-x-4">
                <button class="filter-btn text-xs font-bold uppercase tracking-widest border-b-2 border-black">Tous</button>
                <button class="filter-btn text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-black transition">Bagues</button>
                <button class="filter-btn text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-black transition">Colliers</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10" id="productsGrid">
            </div>
    </section>

    <footer class="py-20 bg-white border-t border-black/5 text-center">
        <div class="text-2xl font-bold mb-6">Élégance & Éclat</div>
        <div class="flex justify-center space-x-6 text-gray-400 mb-10">
            <i class="fab fa-instagram hover:text-black cursor-pointer"></i>
            <i class="fab fa-pinterest hover:text-black cursor-pointer"></i>
            <i class="fab fa-facebook-f hover:text-black cursor-pointer"></i>
        </div>
        <p class="text-xs text-gray-400 uppercase tracking-widest">© 2026 Tous droits réservés.</p>
    </footer>

    <script>
        // 1. Initialisation Lenis (Smooth Scroll)
        const lenis = new Lenis();
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // 2. Données des produits
        const products = [
            { name: "Bague Aurore", price: "229€", tag: "Nouveau", img: "https://images.unsplash.com/photo-1605100804763-247f67b3557e?auto=format&fit=crop&w=600" },
            { name: "Collier Éclat", price: "349€", tag: "Exclusif", img: "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?auto=format&fit=crop&w=600" },
            { name: "Bracelet Perle", price: "189€", tag: "Vente", img: "https://images.unsplash.com/photo-1584917865442-de89df76afd3?auto=format&fit=crop&w=600" },
            { name: "Boucles Lumière", price: "159€", tag: "Best-seller", img: "https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?auto=format&fit=crop&w=600" },
            { name: "Bague Platine", price: "890€", tag: "Luxe", img: "https://images.unsplash.com/photo-1605100804763-247f67b3557e?auto=format&fit=crop&w=600" },
            { name: "Pendentif Lune", price: "275€", tag: "Nouveau", img: "https://images.unsplash.com/photo-1594576722512-582d5577dc56?auto=format&fit=crop&w=600" }
        ];

        // 3. Rendu des produits
        const grid = document.getElementById('productsGrid');
        products.forEach(p => {
            grid.innerHTML += `
                <div class="product-card p-6 flex flex-col opacity-0 translate-y-20">
                    <div class="flex justify-between items-start mb-6">
                        <span class="badge-premium">${p.tag}</span>
                        <i class="far fa-heart cursor-pointer hover:text-red-500 transition"></i>
                    </div>
                    <div class="img-container h-80 w-full mb-6">
                        <img src="${p.img}" class="w-full h-full object-cover">
                    </div>
                    <h3 class="text-xl font-serif mb-2">${p.name}</h3>
                    <div class="flex justify-between items-center mt-auto">
                        <span class="font-bold text-[#d4af37]">${p.price}</span>
                        <button onclick="updateCart()" class="text-xs font-bold uppercase tracking-tighter border-b border-black hover:text-[#d4af37] hover:border-[#d4af37] transition">Ajouter +</button>
                    </div>
                </div>
            `;
        });

        // 4. GSAP Animations (Le secret de la vidéo)
        gsap.registerPlugin(ScrollTrigger);

        // Animation Hero
        const tl = gsap.timeline();
        tl.from(".reveal-text", {
            y: 100,
            opacity: 0,
            duration: 1,
            stagger: 0.2,
            ease: "power4.out"
        })
        .to(".hero-floating-img", {
            opacity: 1,
            x: -50,
            duration: 1.5,
            ease: "expo.out"
        }, "-=0.5");

        // Animation des produits au défilement
        gsap.utils.toArray(".product-card").forEach((card, i) => {
            gsap.to(card, {
                scrollTrigger: {
                    trigger: card,
                    start: "top 90%",
                },
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power3.out",
                delay: i % 3 * 0.15 // Effet de cascade
            });
        });

        // Panier
        let count = 0;
        function updateCart() {
            count++;
            document.querySelector('.cart-count').innerText = count;
            gsap.from(".cart-count", { scale: 1.5, duration: 0.3 });
        }
    </script>
</body>
</html>
