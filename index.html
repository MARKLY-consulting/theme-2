<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA 3D | Immobilier de Luxe</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        
        body {
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Effet Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            transition: all 0.5s ease;
        }

        .glass:hover {
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.06);
        }

        /* Bento Grid Custom Height */
        .bento-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 300px);
            gap: 20px;
        }

        /* Animation de grain pour le côté "Luxe" */
        .noise::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 99;
        }
    </style>
</head>
<body class="noise">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- COMPOSANT 3D (Background ou Objet) ---
        const ThreeScene = () => {
            const containerRef = useRef();

            useEffect(() => {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, containerRef.current.clientWidth / containerRef.current.clientHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                
                renderer.setSize(containerRef.current.clientWidth, containerRef.current.clientHeight);
                containerRef.current.appendChild(renderer.domElement);

                // Création d'une structure "Appartement" abstraite (Boîtes élégantes)
                const geometry = new THREE.BoxGeometry(2, 0.1, 2);
                const material = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.9, roughness: 0.1 });
                const floor = new THREE.Mesh(geometry, material);
                scene.add(floor);

                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(5, 5, 5);
                scene.add(light);
                scene.add(new THREE.AmbientLight(0x404040, 2));

                camera.position.z = 4;
                camera.position.y = 1;

                const animate = () => {
                    requestAnimationFrame(animate);
                    floor.rotation.y += 0.005;
                    renderer.render(scene, camera);
                };
                animate();

                return () => containerRef.current.removeChild(renderer.domElement);
            }, []);

            return <div ref={containerRef} className="w-full h-full" />;
        };

        // --- COMPOSANT PRINCIPAL ---
        const App = () => {
            useEffect(() => {
                gsap.from(".reveal", {
                    duration: 1.5,
                    y: 50,
                    opacity: 0,
                    stagger: 0.2,
                    ease: "power4.out"
                });
            }, []);

            return (
                <div className="min-h-screen p-6 md:p-12">
                    {/* Header Nav */}
                    <nav className="flex justify-between items-center mb-16 reveal">
                        <div className="text-2xl font-bold tracking-tighter">AURA <span className="text-gray-500 font-light">ESTATE</span></div>
                        <div className="glass px-6 py-2 text-xs uppercase tracking-widest cursor-pointer">Menu</div>
                    </nav>

                    {/* Bento Grid Layout */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                        
                        {/* Grande Carte 3D */}
                        <div className="md:col-span-3 glass p-4 h-[500px] relative overflow-hidden reveal">
                            <div className="absolute top-8 left-8 z-10">
                                <h2 className="text-4xl font-light">Penthouse <br/><b>Ascension</b></h2>
                                <p className="text-gray-400 mt-2 text-sm uppercase">Dubaï, District 7</p>
                            </div>
                            <ThreeScene />
                            <div className="absolute bottom-8 right-8">
                                <button className="bg-white text-black px-8 py-3 rounded-full font-bold hover:scale-110 transition">Découvrir l'espace</button>
                            </div>
                        </div>

                        {/* Petite Carte Stats */}
                        <div className="glass p-8 flex flex-col justify-center reveal">
                            <span className="text-gray-500 text-sm">Surface Totale</span>
                            <h3 className="text-5xl font-bold my-2">420m²</h3>
                            <hr className="border-gray-800 my-4"/>
                            <p className="text-xs text-gray-400">Design conçu par l'intelligence artificielle Aura-Design.</p>
                        </div>

                        {/* Carte Image / Texture */}
                        <div className="glass p-0 overflow-hidden h-[300px] reveal">
                            <img src="https://images.unsplash.com/photo-1600607687940-477a63bd394c?auto=format&fit=crop&q=80&w=800" 
                                 className="w-full h-full object-cover grayscale hover:grayscale-0 transition duration-700" />
                        </div>

                        {/* Carte Description */}
                        <div className="md:col-span-2 glass p-8 flex flex-col justify-end reveal">
                            <h4 className="text-xl mb-4">L'harmonie du verre et de l'acier.</h4>
                            <p className="text-gray-400 leading-relaxed text-sm">
                                Un design organique qui utilise le glassmorphism pour fusionner l'intérieur avec l'horizon urbain. 
                                Chaque chambre est une oeuvre d'art interactive.
                            </p>
                        </div>

                        {/* Carte Contact Intelligent */}
                        <div className="glass p-8 bg-white text-black reveal">
                            <h4 className="font-bold">IA Assistant</h4>
                            <p className="text-sm mt-4">Prêt à visiter ?</p>
                            <div className="mt-8 h-12 w-12 bg-black rounded-full flex items-center justify-center">
                                <div className="w-2 h-2 bg-white rounded-full animate-ping"></div>
                            </div>
                        </div>

                    </div>

                    <footer className="mt-20 text-center text-gray-600 text-[10px] tracking-[0.3em] uppercase reveal">
                        © 2026 Aura Immersion Digitale — Tous droits réservés
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
