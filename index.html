<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist | Skincare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        .product-card {
            background: #ffffff;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 24px;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .hero-title {
            font-size: 12vw;
            line-height: 0.8;
            letter-spacing: -0.05em;
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 flex justify-between p-8 mix-blend-difference text-white">
        <div class="font-bold text-xl">Minimalist</div>
        <div class="space-x-8 hidden md:flex">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </div>
        <button class="bg-white text-black px-6 py-2 rounded-full font-medium">Sign Up</button>
    </nav>

    <section class="min-h-screen flex flex-col items-center justify-center pt-20">
        <h1 class="hero-title font-extrabold text-center uppercase mb-8 opacity-0" id="main-title">
            Minimalist
        </h1>
        <div class="relative w-64 h-96 opacity-0" id="hero-image">
            <img src="https://images.unsplash.com/photo-1620916566398-39f1143ab7be?auto=format&fit=crop&q=80&w=600" 
                 alt="Serum" class="w-full h-full object-cover rounded-2xl shadow-2xl">
        </div>
    </section>

    <section class="max-w-6xl mx-auto px-4 py-24">
        <h2 class="text-4xl font-bold mb-12">Our Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="product-card p-8 flex flex-col items-center reveal">
                <img src="https://images.unsplash.com/photo-1601049541289-9b1b7bbbfe19?auto=format&fit=crop&q=80&w=300" class="mb-6 rounded-lg">
                <h3 class="font-bold text-xl">Daily Sunscreen</h3>
                <p class="text-gray-500">SPF 50+ Protection</p>
            </div>

            <div class="product-card p-8 flex flex-col items-center reveal">
                <img src="https://images.unsplash.com/photo-1570172619380-2126ad0cff44?auto=format&fit=crop&q=80&w=300" class="mb-6 rounded-lg">
                <h3 class="font-bold text-xl">Hair Serum</h3>
                <p class="text-gray-500">Growth Activator</p>
            </div>

            <div class="product-card p-8 flex flex-col items-center reveal">
                <img src="https://images.unsplash.com/photo-1556228578-0d85b1a4d571?auto=format&fit=crop&q=80&w=300" class="mb-6 rounded-lg">
                <h3 class="font-bold text-xl">Face Exfoliator</h3>
                <p class="text-gray-500">Natural Glow</p>
            </div>

        </div>
    </section>

    <script>
        // 1. Initialisation de Lenis (Smooth Scroll)
        const lenis = new Lenis();
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // 2. Animations GSAP
        gsap.registerPlugin(ScrollTrigger);

        // Animation d'entrÃ©e du titre et de l'image
        const tl = gsap.timeline();
        tl.to("#main-title", { opacity: 1, y: -20, duration: 1.5, ease: "power4.out" })
          .to("#hero-image", { opacity: 1, scale: 1.1, duration: 1, ease: "power2.out" }, "-=1");

        // Animation des cartes au scroll
        gsap.utils.toArray(".reveal").forEach((card) => {
            gsap.from(card, {
                scrollTrigger: {
                    trigger: card,
                    start: "top 85%",
                    toggleActions: "play none none reverse"
                },
                opacity: 0,
                y: 50,
                duration: 1,
                ease: "power3.out"
            });
        });
    </script>
</body>
</html>
