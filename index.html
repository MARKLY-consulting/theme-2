<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus3D | L'Immobilier Multidimensionnel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a0a12;
            --accent: #00f2fe;
            --accent-2: #ff00ff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e0e0e0;
            --font-body: 'Plus Jakarta Sans', sans-serif;
            --font-head: 'Space Grotesk', sans-serif;
        }

        /* Scroll Progress Bar */
        #progress {
            position: fixed; top: 0; left: 0; height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            z-index: 2000; width: 0%; transition: width 0.1s;
        }

        body {
            background-color: var(--primary);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
            selection-background: var(--accent);
        }

        /* Fond Animé "Deep Space" */
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a12 100%);
            z-index: -1;
        }
        .bg-mesh::after {
            content: ""; position: absolute; width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1; animation: rotateBg 100s linear infinite;
        }

        @keyframes rotateBg { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Custom Cursor */
        .cursor {
            width: 20px; height: 20px; border: 2px solid var(--accent);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 9999; transition: transform 0.1s, background 0.3s;
            mix-blend-mode: difference;
        }

        /* Header Premium */
        header {
            padding: 20px 0; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid transparent;
        }
        header.scrolled {
            background: rgba(10, 10, 18, 0.8);
            backdrop-filter: blur(15px);
            padding: 12px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        /* Hero Section Refined */
        .hero {
            height: 100vh; display: flex; align-items: center;
            perspective: 1000px;
        }
        
        .hero-title {
            font-family: var(--font-head);
            font-size: clamp(2.5rem, 8vw, 5rem);
            line-height: 1; font-weight: 700;
            background: linear-gradient(to right, #fff, var(--accent), var(--accent-2));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        /* Card 3D Effect */
        .property-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            overflow: hidden;
            transition: 0.5s all cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }
        .property-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 242, 254, 0.15);
        }

        /* Boutons Futuristes */
        .btn-magic {
            position: relative; padding: 16px 35px; border-radius: 50px;
            background: transparent; color: white; border: 1px solid var(--accent);
            overflow: hidden; cursor: pointer; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-magic::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 300%; height: 300%; background: var(--accent);
            transition: 0.5s; z-index: -1; transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }
        .btn-magic:hover { color: #000; }
        .btn-magic:hover::before { transform: translate(-50%, -50%) scale(1); }

        /* Visite 3D - Viewer */
        .tour-window {
            aspect-ratio: 16/9; border-radius: 40px;
            background: #000; position: relative;
            box-shadow: 0 0 100px rgba(0, 242, 254, 0.1);
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero { text-align: center; }
            .hero-actions { justify-content: center; }
        }
    </style>
</head>
<body>
    <div id="progress"></div>
    <div class="cursor"></div>
    <div class="bg-mesh"></div>

    <header id="header" class="fixed-top w-100">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="logo d-flex align-items-center gap-2 text-decoration-none">
                <i class="fas fa-atom fa-2x" style="color: var(--accent)"></i>
                <span style="font-family: var(--font-head); font-weight: 700; font-size: 24px; color: #fff;">NEXUS<span style="color: var(--accent)">3D</span></span>
            </a>
            
            <nav class="d-none d-lg-block">
                <ul class="d-flex gap-5 list-unstyled m-0">
                    <li><a href="#home" class="text-decoration-none text-white opacity-75">Univers</a></li>
                    <li><a href="#properties" class="text-decoration-none text-white opacity-75">Galerie</a></li>
                    <li><a href="#tour" class="text-decoration-none text-white opacity-75">Immersion</a></li>
                </ul>
            </nav>

            <button class="btn-magic">Accès VR</button>
        </div>
    </header>

    <section class="hero container" id="home">
        <div class="row align-items-center">
            <div class="col-lg-7">
                <h1 class="hero-title">L'immobilier n'a plus de limites.</h1>
                <p class="lead opacity-50 mb-5 fs-4">Vivez une expérience sensorielle unique où chaque pixel dessine votre futur chez-vous. La réalité n'est que le début.</p>
                <div class="d-flex gap-4 hero-actions">
                    <button class="btn-magic">Explorer</button>
                    <button class="btn-magic" style="border-color: var(--accent-2);">Vendre en 3D</button>
                </div>
            </div>
            <div class="col-lg-5 d-none d-lg-block">
                <div class="cube-container">
                    </div>
            </div>
        </div>
    </section>

    <section class="container py-10" id="properties">
        <div class="text-center mb-5">
            <h2 style="font-family: var(--font-head); font-size: 3rem;">Collections Rares</h2>
            <div style="width: 80px; height: 4px; background: var(--accent); margin: 20px auto;"></div>
        </div>
        
        <div class="row g-4" id="propertiesGrid">
            </div>
    </section>

    <script>
        // 1. Barre de progression
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("progress").style.width = scrolled + "%";
            
            // Header scroll
            if(winScroll > 50) document.getElementById("header").classList.add('scrolled');
            else document.getElementById("header").classList.remove('scrolled');
        };

        // 2. Custom Cursor
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 3. Animation d'entrée des cartes (Intersection Observer)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = "translateY(0)";
                }
            });
        }, { threshold: 0.1 });

        // On peut réutiliser tes données properties ici...
        // Ajout d'un effet "magnetic" sur les boutons
        document.querySelectorAll('.btn-magic').forEach(btn => {
            btn.addEventListener('mousemove', e => {
                let rect = btn.getBoundingClientRect();
                let x = e.clientX - rect.left - rect.width/2;
                let y = e.clientY - rect.top - rect.height/2;
                btn.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
            });
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = `translate(0px, 0px)`;
            });
        });

    </script>
</body>
</html>
