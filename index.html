<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-ÉLÉGANCE | Future of Motion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        :root {
            --primary: #050505;
            --accent: #ff2e00;
            --gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--primary); 
            color: white; 
            font-family: 'Space Grotesk', sans-serif; 
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor Ultra-Moderne */
        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.15s ease-out;
            mix-blend-mode: difference;
        }

        /* --- PRELOADER --- */
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10001; display: flex; justify-content: center; align-items: center;
        }
        .loader-text { font-family: 'Syncopate'; font-size: 2vw; letter-spacing: 10px; overflow: hidden; }

        /* --- HERO SECTION CINÉMATIQUE --- */
        .hero {
            height: 140vh; /* Extra height for parallax */
            display: flex; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }

        .hero-video-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.4; filter: grayscale(100%) contrast(120%);
        }

        .big-title {
            font-family: 'Syncopate', sans-serif;
            font-size: 12vw;
            line-height: 0.8;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            mix-blend-mode: overlay;
            -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        }

        .hero-image-center {
            position: absolute; width: 60%; z-index: 5;
            filter: drop-shadow(0 20px 50px rgba(255, 46, 0, 0.3));
        }

        /* --- HORIZONTAL SCROLL SECTION (MODÈLES) --- */
        .horizontal-wrapper { overflow: hidden; }
        .horizontal-content {
            display: flex;
            width: 300vw; /* 3 modèles */
            height: 100vh;
        }

        .model-section {
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: space-around;
            padding: 0 5%; flex-shrink: 0;
            border-right: 1px solid var(--glass);
        }

        .model-info h2 { font-family: 'Syncopate'; font-size: 4vw; margin-bottom: 20px; color: var(--accent); }
        .model-img-box { width: 50%; position: relative; }
        .model-img-box img { width: 100%; transform: rotate(-10deg); transition: 0.5s; }
        .model-section:hover .model-img-box img { transform: rotate(0deg) scale(1.1); }

        /* --- EFFECT: TEXT MASKING --- */
        .reveal-section {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: #fff; color: #000;
        }
        .reveal-text {
            font-family: 'Syncopate'; font-size: 8vw;
            background: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&w=1600&q=80');
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: cover;
            background-attachment: fixed;
        }

        /* --- GLASS-MORPHISM CONTACT --- */
        .contact-glass {
            margin: 100px auto; max-width: 1000px;
            padding: 80px; background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            position: relative;
        }

        .contact-glass::after {
            content: ''; position: absolute; top: -50px; right: -50px;
            width: 200px; height: 200px; background: var(--accent);
            filter: blur(120px); z-index: -1;
        }

        .btn-neo {
            background: white; color: black; padding: 20px 60px;
            font-family: 'Syncopate'; font-weight: 700; border: none;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            transition: 0.4s; cursor: pointer;
        }
        .btn-neo:hover { transform: scale(1.1); background: var(--accent); color: white; }

    </style>
</head>
<body>

    <div class="loader"><div class="loader-text">NEO-MOTION</div></div>
    <div class="cursor-follower"></div>

    <header style="position: fixed; width: 100%; padding: 40px; z-index: 1000; display: flex; justify-content: space-between; align-items: center;">
        <div style="font-family: 'Syncopate'; font-weight: 700; font-size: 1.5rem; letter-spacing: -2px;">N-E<span>.</span></div>
        <div style="width: 30px; height: 2px; background: white; position: relative;">
            <div style="width: 20px; height: 2px; background: white; position: absolute; top: 8px; right: 0;"></div>
        </div>
    </header>

    <section class="hero">
        <video class="hero-video-bg" autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-fast-car-driving-on-a-city-street-at-night-1144-large.mp4" type="video/mp4">
        </video>
        <h1 class="big-title" id="hero-title-main">ULTIMATE<br>DRIVE</h1>
        <img src="https://www.pngplay.com/wp-content/uploads/13/Porsche-911-Transparent-Background.png" class="hero-image-center" id="hero-car">
    </section>

    <section class="reveal-section">
        <h2 class="reveal-text">PURE ART</h2>
    </section>

    <div class="horizontal-wrapper">
        <div class="horizontal-content">
            <div class="model-section">
                <div class="model-info">
                    <h2>01. TURBO S</h2>
                    <p>L'apogée de la performance pure.</p>
                    <button class="btn-neo">EXPLORER</button>
                </div>
                <div class="model-img-box">
                    <img src="https://purepng.com/public/uploads/large/purepng.com-porsche-911-carrera-s-carporscheporsche-911-carrera-scar-1701527514330uog1c.png">
                </div>
            </div>
            <div class="model-section">
                <div class="model-info">
                    <h2>02. GT3 RS</h2>
                    <p>Né sur circuit, conçu pour la route.</p>
                    <button class="btn-neo">EXPLORER</button>
                </div>
                <div class="model-img-box">
                    <img src="https://purepng.com/public/uploads/large/purepng.com-porsche-911-car-porscheporsche-911car-170152751336423k4d.png">
                </div>
            </div>
            <div class="model-section">
                <div class="model-info">
                    <h2>03. TAYCAN</h2>
                    <p>L'électrique sous haute tension.</p>
                    <button class="btn-neo">EXPLORER</button>
                </div>
                <div class="model-img-box">
                    <img src="https://purepng.com/public/uploads/large/purepng.com-silver-porsche-taycan-carporschetaycanporsche-taycan-car-1701527633215fylj7.png">
                </div>
            </div>
        </div>
    </div>

    <section style="padding: 100px 0;">
        <div class="contact-glass">
            <h2 style="font-family: 'Syncopate'; font-size: 3vw; margin-bottom: 40px;">PRÊT POUR <br><span style="color: var(--accent);">L'AVENIR ?</span></h2>
            <form style="display: grid; gap: 20px;">
                <input type="text" placeholder="NOM" style="background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); padding: 20px; color: white; outline: none;">
                <input type="email" placeholder="EMAIL" style="background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); padding: 20px; color: white; outline: none;">
                <button type="submit" class="btn-neo" style="margin-top: 40px; width: fit-content;">ENVOYER</button>
            </form>
        </div>
    </section>

    <script>
        // 1. Loader & Cursor
        window.addEventListener('load', () => {
            gsap.to('.loader', { yPercent: -100, duration: 1.2, ease: "power4.inOut" });
        });

        const cursor = document.querySelector('.cursor-follower');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.5 });
        });

        // 2. Hero Animations
        gsap.to("#hero-car", {
            y: -100,
            scrollTrigger: {
                trigger: ".hero",
                start: "top top",
                scrub: 1
            }
        });

        gsap.to("#hero-title-main", {
            y: 400,
            scale: 1.5,
            scrollTrigger: {
                trigger: ".hero",
                start: "top top",
                scrub: 1
            }
        });

        // 3. Horizontal Scroll
        let sections = gsap.utils.toArray(".model-section");
        gsap.to(sections, {
            xPercent: -100 * (sections.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: ".horizontal-wrapper",
                pin: true,
                scrub: 1,
                end: () => "+=" + document.querySelector(".horizontal-content").offsetWidth
            }
        });

        // 4. Reveal Text Animation
        gsap.from(".reveal-text", {
            scale: 0.5,
            opacity: 0,
            scrollTrigger: {
                trigger: ".reveal-section",
                start: "top 80%",
                end: "top 20%",
                scrub: 1
            }
        });
    </script>
</body>
</html>
